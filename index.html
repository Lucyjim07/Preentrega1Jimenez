<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactenos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Botones -->
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#formularioAgregarViaje">
            Crea tu viaje
        </button>

        <div>
            <hr>
        </div>

        <!-- Informacion del nuevo viaje -->
        <div>
            <!-- <h2 class="lead">Información del viaje</h2> -->
            <button id="btnMostrarResumenViaje" type="button" class="btn btn-outline-info">
                Mostrar resumen del viaje
            </button>
            <button id="btnMostrarResumenViaje" type="button" class="btn btn-outline-danger">
                Descartar viaje
            </button>
            <div id="resumenViaje"></div>
            <div id="planPago"></div>
        </div>

        <div>
            <hr>
        </div>

        <!-- Viajes recervados -->
        <div>
            <h2 class="lead">Viajes recervados</h2>
            <div class="mb-3 row">
                <label for="txtCiudad" class="col-sm-4 col-form-label">Filtrar por ciudad</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="txtCiudad">
                </div>
            </div>
        </div>

        <!-- modal formulario para crear viaje -->
        <div id="formularioAgregarViaje" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crea un viaje nuevo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3 row">
                                <label for="txtDestino" class="col-sm-2 col-form-label">Destino</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="txtDestino">
                                        <option value="Cartagena">Cartagena</option>
                                        <option value="Cali">Cali</option>
                                        <option value="Medellin">Medellin</option>
                                        <option value="Santa Marta">Santa Marta</option>
                                      </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="txtAdultos" class="col-sm-2 col-form-label">Adultos</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="txtAdultos">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="txtNinios" class="col-sm-2 col-form-label">Niños</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="txtNinios">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="txtDias" class="col-sm-2 col-form-label">Días</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="txtDias">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnCapturarViaje" type="button" class="btn btn-primary">Guardar viaje</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal formulario para capturar cuotas de pago -->
        <div id="formularioGenerarPlanPago" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Generar plan de pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="valorViaje"></div>
                        <!-- <p>A cuantas cuotas quieres dividir el valor de tu viaje que es 1000000</p> -->
                        <form action="">
                            <div class="mb-3 row">
                                <label for="txtCuotas" class="col-sm-2 col-form-label">Cuotas</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="txtCuotas">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnGenerarPlanPago" type="button" class="btn btn-primary">Generar plan de pago</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="js/miarchivo.js"></script>
</body>

</html>
